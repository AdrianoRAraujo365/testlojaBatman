<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja Batman</title>
    <!-- Required meta tags -->
    <meta />
    charset="UTF-8">
    <meta />
    name="viewport" content="width=device-width, initial-scale=1,
    shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Personalized CSS-->
    <link rel="stylesheet" href="style.css" />

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Ajax topzera -->
    <script>
      function buttonSend() {
        var email = $("#email").val();
        var mensagem = $("#mensage").val();
        $.ajax({
          url: "http://localhost:2000/email/" + email + "/" + mensagem,
          type: "GET",
          crossDomain: true,
          dataType: "text",
          success: function (responsedata) {
            alert(responsedata);
          },
        });
      }
    </script>
  </head>

  <body>
    <div class="header">
      <img src="img-logo" src="./img/logo.png" alt="logo do Batman" />
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md">
          <img class="img-batman" src="./img/b1.jpg" alt="b1" />
        </div>
        <div class="col-md">
          <img class="img-batman" src="./img/b2.jpeg" alt="b2" />
        </div>
        <div class="col-md">
          <img class="img-batman" src="./img/b3.jpg" alt="b3" />
        </div>
        <div class="col-md">
          <img class="img-batman" src="./img/b4.webp" alt="b4" />
        </div>
        <div class="col-md">
          <img class="img-batman" src="./img/b5.jpg" alt="b5" />
        </div>
        <div class="col-md">
          <img class="img-batman" src="./img/b6.jpg" alt="b6" />
        </div>
        <div class="col-md">
          <img class="img-batman" src="./img/b7.jpeg" alt="b7" />
        </div>
        <div class="col-md">
          <img class="col-md" src="./img/b8.jpg" alt="b8" />
        </div>
      </div>
      <div>
        <div class="form-group">
            <input type="email"
            placeholder="Insira seu bat-mail" class="form-control" id="email"
            aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <textarea class="form-control" 
        placeholder="Digite sua bat mensagem" id="mensage" rows="3"></textarea>
      </div>
      <button onclick="buttonSend()" class="btn">
        Enviar uma bat mensagem
      </button>
    </div>
     <!-- Optional JavaScript -->
    <!-- Then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
